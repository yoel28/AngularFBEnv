<div [hidden]="getUser">
  <h1>Sign In with Your Phone Number</h1>

  <label>Phone Number</label><br>
  <input type="text" [(ngModel)]="phoneNumber.country"  class="input" placeholder="1"    maxlength="2">
  <input type="text" [(ngModel)]="phoneNumber.area"     class="input" placeholder="111"  maxlength="3">
  <input type="text" [(ngModel)]="phoneNumber.prefix"   class="input" placeholder="111"  maxlength="3">
  <input type="text" [(ngModel)]="phoneNumber.line"     class="input" placeholder="1111" maxlength="4">

  <div id="recaptcha-container"></div>

  <button (click)="sendLoginCode()">SMS Text Login Code</button>

  <div *ngIf="getConfirmationResult">
    <hr>
    <label for="code">Enter your Verification Code Here</label><br>
    <input type="text" id="code" [(ngModel)]="phoneNumber.verify">

    <button (click)="verifyLoginCode()">Verify</button>
  </div>

</div>
<ng-template [ngIf]="getUser">
  <div>
    You have successfully logged in with your phone number!
    UserId: {{ getUser?.uid }}
  </div>
</ng-template>
